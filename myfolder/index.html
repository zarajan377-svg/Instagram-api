<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Video Downloader</title>
  <style>
    body { background: #007bff; color: white; text-align: center; padding: 40px; font-family: Arial; }
    input { width: 80%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
    button { padding: 10px 20px; border: none; border-radius: 5px; background: #28a745; color: white; cursor: pointer; }
    video { margin-top: 20px; width: 80%; max-width: 500px; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>Instagram Video Downloader</h2>
  <input type="text" id="igUrl" placeholder="Paste Instagram Reel/Post URL">
  <button onclick="downloadVideo()">Fetch Video</button>
  <div id="videoContainer"></div>
  <script>
    async function downloadVideo() {
      const url = document.getElementById("igUrl").value;
      if (!url.includes("instagram.com")) return alert("Invalid Instagram URL!");

      try {
        const apiRes = await fetch(`/api?postUrl=${encodeURIComponent(url)}`);
        const data = await apiRes.json();
        if (data.videoUrl) {
          document.getElementById("videoContainer").innerHTML = `
            <video controls src="${data.videoUrl}"></video><br>
            <a href="${data.videoUrl}" download><button>â¬‡ Download Video</button></a>`;
        } else {
          document.getElementById("videoContainer").innerText = "Failed to fetch video.";
        }
      } catch (err) {
        document.getElementById("videoContainer").innerText = "Error occurred. Check console.";
        console.error(err);
      }
    }
  </script>
</body>
</html
